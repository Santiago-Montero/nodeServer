<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formulario Productos</title>
</head>
<body>
    <div class="container">
        <form action="/api/productos" method= "post">
            <div class="mb-3">
                <label for="title" class="form-label">Titulo Producto</label>
                <input type="text" class="form-control" name="title" id="title">
            </div>
            <div class="mb-3">
                <label for="number" class="form-label">Precio Producto</label>
                <input type="number" class="form-control" name="number" id="number">
            </div>
            <div class="mb-3">
                <label for="thumbnail" class="form-label">Imagen Producto</label>
                <input type="text" class="form-control" name="thumbnail" id="thumbnail">
            </div>
            <button type="submit" class="btn btn-primary">Cargar Producto</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
